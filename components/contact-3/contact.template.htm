

<div class="contact_vw_form">
	
	<div class="path">
		<div>آدرس شرکت : {contact_address}</div>
		<div>دفتر فروش : <span dir=ltr >{contact_tell}</div>
		<div>دفتر پشتیبانی : <span dir=ltr >{contact_fax}</div>
	</div>

	<form method="post" name="form21" action="./?page={page}&do=send_contactUsForm" id="contact_display">
	<fieldset>
		<legend>
		<select name="_dest">
			<option value="">ارتباط با ..</option>
			{email_select_option}
		</select>
		</legend>
		<img src="http://parsunix.com/cdn/img/contact.jpg" class="handshaking" />
		<div class="right">
		<input placeholder="نام" type="text" name="name" value="{user_name}">
		<input placeholder="تلفن" type="text" name="tell" value="{user_tell}">
		<input placeholder="ایمیل" type="email" name="_mail" value="{user_mail}">
		<textarea placeholder="متن پیام ..." name="_cont" ></textarea>
		<input type="submit" value="ارسال" class="submit_button" >
		</div>
	</fieldset>
	</form>

</div>
